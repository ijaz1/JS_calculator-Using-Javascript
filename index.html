<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <table cellspacing="0px" cellpadding="0px">
        <thead>
          <th colspan="4">
            <input id="res" type="text" class="sn" />
          </th>
        </thead>
        <tbody>
          <tr>
            <td>
              <button onclick="clickinp('+')" id="p" class="op">+</button>
            </td>
            <td>
              <button onclick="clickinp('-')" id="s" class="op">-</button>
            </td>
            <td>
              <button onclick="clickinp('*')" id="m" class="op">x</button>
            </td>
            <td>
              <button onclick="clickinp('/')" id="d" class="op">%</button>
            </td>
          </tr>
          <tr>
            <td>
              <button onclick="clickinp(7)" id="se" class="no">7</button>
            </td>
            <td>
              <button onclick="clickinp(8)" id="ei" class="no">8</button>
            </td>
            <td>
              <button onclick="clickinp(9)" id="ni" class="no">9</button>
            </td>
            <td rowspan="4">
              <button onclick="eqclick()" id="re" class="eq">=</button>
            </td>
          </tr>
          <tr>
            <td>
              <button onclick="clickinp(4)" id="fo" class="no">4</button>
            </td>
            <td>
              <button onclick="clickinp(5)" id="fi" class="no">5</button>
            </td>
            <td>
              <button onclick="clickinp(6)" id="si" class="no">6</button>
            </td>
          </tr>
          <tr>
            <td>
              <button onclick="clickinp(1)" id="on" class="no">1</button>
            </td>
            <td>
              <button onclick="clickinp(2)" id="tw" class="no">2</button>
            </td>
            <td>
              <button onclick="clickinp(3)" id="th" class="no">3</button>
            </td>
          </tr>
          <tr>
            <td>
              <button onclick="clickinp(0)" id="ze" class="no">0</button>
            </td>
            <td>
              <button onclick="clickinp('.')" id="do" class="no">.</button>
            </td>
            <td>
              <button onclick="clickclear()" id="ac" class="no">AC</button>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
    <script src="script.js"></script>
  </body>
</html>
